<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortner</title>
    <link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <h2>URL SHORTNER</h2>
        <div class="box">
            <h3>Paste your URL to be shortened</h3>
            <div class="content">
                <input type="text" class="input" id="original_link" />
                    <div class="btn-box">
                        <button class="btn" id="generate">SHORTNER URL</button>
                        <button class="btn" id="copy">COPY TO CLIPBOARD</button>
                    </div>
                <input type="text" class="input down-box" id="shorten_link" />
            </div>
            <p class="down">URL Shortner is a free tool of shorten a URL or reduce a link Use our URL Shortener to create a shortened link making it easy to remember</p> 
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
